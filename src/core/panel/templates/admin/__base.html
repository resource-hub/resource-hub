{% extends "__base.html" %}
{% load i18n %}

{% block body %}
{% include "admin/_sidebar.html" %}
{% endblock %}

{% block main %}
<div class="admin wrapper pusher">
    <div class="main container">
        <nav>
            <button id="admin-sidebar-toggle" class="ui hidden button">
                <i class="ul list icon"></i>
                Menu
            </button>
        </nav>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="ui {% if message.tags %} {{ message.tags }}  {% endif %} message">
                <i class="close icon"></i>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
