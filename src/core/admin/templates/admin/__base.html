{% extends "__base.html" %}
{% load i18n %}

{% block main %}
<div class="account-layout">
    {% include "admin/_sidebar.html" %}
    <div class="wrapper">
        <h2 class="ui header">
            {% trans 'Account' %}
        </h2>
        <div class="main container">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="ui {% if message.tags %} {{ message.tags }}  {% endif %} message">
                    <i class="close icon"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
