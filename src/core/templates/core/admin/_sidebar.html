{% load i18n %}
{% load hook_tags %}
<aside>
    <div class="ui vertical menu">
        <div class="item">
            <div class="header">Account</div>
            <div class="menu">
                <a class="item
                    {% if '/account/profile/' in request.path %}
                    active
                    {% endif %}
                    " href="{% url 'core:account_profile' scope='info' %}">
                    {% trans 'Profile' %}
                </a>
                <a class="item
                {% if '/settings/' in request.path %}
                active
                {% endif %}
                " href="{% url 'core:account_settings' scope='email' %}">
                    {% trans 'Settings' %}
                </a>
            </div>
        </div>
        <div class="item">
            <div class="header">
                {% trans 'Organizations' %}
            </div>
            <div class="menu">
                <a class="item
                {{ request.path }}
                {% if '/admin/organizations/manage' in request.path %}
                    active
                    {% endif %}
                " href="{% url 'core:organizations_manage' %}">
                    {% trans 'Manage' %}
                </a>
                <a class="item
                {% if '/organizations/create' in request.path %}
                    active
                    {% endif %}
                " href="{% url 'core:organizations_create' %}">
                    {% trans 'Create' %}
                </a>
            </div>
        </div>
        <div class="item">
            <div class="header">
                {% trans 'Locations' %}
            </div>
            <div class="menu">
                <a class="item
                {% if '/locations/manage' in request.path %}
                    active
                    {% endif %}
                " href="{% url 'core:locations_manage' %}">
                    {% trans 'Manage' %}
                </a>
                <a class="item
                {% if '/locations/create' in request.path %}
                    active
                    {% endif %}
                " href="{% url 'core:locations_create' %}">
                    {% trans 'Create' %}
                </a>
            </div>
        </div>
        {% hook 'admin_sidebar' %}
    </div>
</aside>
