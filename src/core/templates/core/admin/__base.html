{% extends "__base.html" %}
{% load i18n %}

{% block main %}
<div class="account-layout">
    {% include "core/admin/_sidebar.html" %}
    <div class="wrapper">
        <h2 class="ui header">
            {% trans 'Account' %}
        </h2>
        <div class="main container">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="ui {% if message.tags %} {{ message.tags }}  {% endif %} message">
                    <i class="close icon"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function () {
        $('#secondary-menu').children('.ui .item').on('click', function () {
            $('#secondary-menu').children('.ui .item').removeClass('active');
            $(this).addClass('active');

            var id = $(this).attr('tab-id');
            var path = window.location.pathname.replace(/\/$/, '')
            path = path.substr(0, path.lastIndexOf('/') + 1) + id + '/';
            window.history.pushState(null, null, path);

            id = '#' + id;
            $('.tab-content').children('.tab').removeClass('active');
            $(id).addClass('active');

            function update_url() {
                return (window.location.href.replace(/(\d+)(\.html)$/, function (str, p1, p2) {
                    return ((Number(p1) + 1) + p2);
                }));
            }
        });
    });
</script>
{% endblock %}
