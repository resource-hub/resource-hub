                {% url 'core:account-information' as url %}
                <a class="item
                    {% if request.path == url %}
                    active
                    {% endif %}
                    " href="{{ url }}">
                    {% trans 'Information' %}
                </a>
                {% url 'core:account-settings' as url %}
                <a class="item
                {% if request.path == url %}
                active
                {% endif %}
                " href="{{ url }}">

        </div>
        <div class="item">
            <div class="header">Organisations</div>
            <div class="menu">
                <a class="item">Rails</a>

            <div class="menu">
                <a class="item">Shared</a>

            </div>
