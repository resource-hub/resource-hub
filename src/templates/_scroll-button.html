{% load i18n %}
<style>
    #back-up {
        visibility: hidden;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 2;
        transition: visibility 0s linear 0.5s, opacity 0.3s linear;
        -webkit-transition: visibility 0s linear 0.5s, opacity 0.3s linear;
    }
</style>

<button id="back-up" class="ui orange icon button" title="{% trans 'Go to top' %}">
    <i class="arrow up icon"></i>
</button>
