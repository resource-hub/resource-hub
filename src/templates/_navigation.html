{% load i18n %}

<div class="ui stackable menu">
    <div class="ui container">
        <a class="active item" href="{% url 'core:index' %}">
            {% trans 'Home' %}
        </a>

        {% if user.is_authenticated %}
        <a class="item" href="{% url 'core:profile' %}">
            {% trans 'Profile' %}
        </a>
        {% endif %}

        <div class="right menu">
            <div class="item">
            </div>

            {% if user.is_authenticated %}
            <a href="{% url 'core:logout' %}">
                <div class="ui red button">{% trans 'Logout' %}</div>
            </a>
            {% else %}
            <div class="ui buttons">
                <a href="{% url 'core:register' %}">
                    <div class="ui primary button">{% trans 'Register' %}</div>
                </a>
                <div class="or"></div>
                <a href="{% url 'core:login' %}">
                    <button class="ui positive button">{% trans 'Login' %}</button>
                </a>
            </div>
            {% endif %}

        </div>
    </div>
</div>
