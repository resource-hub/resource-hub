{% load i18n %}

<div class="ui stackable menu">
    <div class="ui container">
        <a class="active item" href="{% url 'core:index' %}">
            {% trans 'Home' %}
        </a>

        {% if user.is_authenticated %}
        <a class="item" href="{% url 'core:profile' %}">
            {% trans 'Profile' %}
        </a>
        {% endif %}

        <div class="right menu">
            <div>
                {% if user.is_authenticated %}

                <a class="ui red button" href="{% url 'core:logout' %}">
                    {% trans 'Logout' %}
                </a>
                {% else %}
                <div class="ui buttons">
                    <a class="ui primary button" href="{% url 'core:register' %}">
                        {% trans 'Register' %}
                    </a>

                    <a class="ui positive button" href="{% url 'core:login' %}">
                        {% trans 'Login' %}
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
