{% load i18n %}

<nav class="navigation-bar">
    <div class="left">
        <a class="active item" href="{% url 'core:index' %}">
            {% trans 'Home' %}
        </a>

        {% if user.is_authenticated %}
        <a class="item" href="{% url 'core:account' %}">
            {% trans 'Account' %}
        </a>
        {% endif %}
    </div>
    <div class="right">
        <div>
            {% if user.is_authenticated %}

            <a class="tiny ui red button" href="{% url 'core:logout' %}">
                {% trans 'Logout' %}
            </a>
            {% else %}
            <div>
                <a class="small ui primary button" href="{% url 'core:register' %}">
                    {% trans 'Register' %}
                </a>

                <a class="small ui positive button" href="{% url 'core:login' %}">
                    {% trans 'Login' %}
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
