{% load i18n %}

{% for item in contract.items.all %}
<h2>{% trans 'Item details' %}</h2>
<div class="ui stackable two column grid">
    <div class="column">
        <h3>{{ item.name }}</h3>
        {% include 'items/_item_info.html' %}
    </div>
    <div class="column">
        <img src="{{ item.thumbnail.url }}" alt="{% trans 'Item thumbnail' %}">
    </div>
</div>
{% endfor %}
