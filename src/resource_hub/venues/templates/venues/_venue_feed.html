{% load i18n %}
{% load sekizai_tags %}

{% include 'venues/_venue_feed_renderer.html' %}
{% addtoblock 'js' %}
<script>
    $(document).ready(function () {
        var endpoint = "{% url 'api:venues' %}";
        var venue_feed = new BlockFeed('venue-feed', render_venue_feed);
        venue_feed.create_feed(endpoint);

        $('#filter-form').on('submit', function (e) {
            e.preventDefault();
            var name = $(this).find("input[name='search_query']").val();
            venue_feed.create_feed(endpoint, { name: name });
        });
    });
</script>
{% endaddtoblock %}
