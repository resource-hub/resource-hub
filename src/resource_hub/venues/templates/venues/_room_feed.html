{% load i18n %}

<div id="feed-loader" class="ui active centered inline loader"></div>
<div id="room-feed" class="ui stackable three column cards grid"></div>

<script id="room-item-template" type="text/template">
    <div class="column">
        <a id='card' class="ui fluid card" href="%room_link%">
            <div class="content">
                <img class="ui avatar image" src="%owner_thumbnail%"> %owner_name%
            </div>
            <div class="blurring dimmable image">
                <div class="ui dimmer">
                    <div class="content">
                        <div class="center">
                            <div class="ui inverted button">{% trans 'Details' %}</div>
                        </div>
                    </div>
                </div>
                <img class="thumbnail" src="%room_thumbnail%">
            </div>
            <div class="ui placeholder">
                <div class="square image"></div>
            </div>
            <div class="content">
                <div class="header">%name%</div>
                <div class="meta">
                    <p><i class="location arrow icon"></i> %location_name%</p>
                    <p><i class="map marker alternate icon"></i> %address_string%</p>
                </div>
            </div>
        </a>
    </div>
</script>

<script>
    function create_feed(name = null, id = null) {
        var template = document.getElementById("room-item-template");
        var templateHtml = template.innerHTML;
        var params = [];
        var query = "";

        if (name !== null) {
            params.push('name=' + name);
        }

        if (id !== null) {
            params.push('id=' + id);
        }

        if (params.length > 0) {
            query = "?" + params[0];
            for (var i = 1; i < params.length; i++) {
                query += "&" + params[i];
            }
        }

        $.ajax({
            'url': "{% url 'api:venues' %}" + query,
            'type': 'GET',
            'dataType': 'JSON'
        }).done(function (data) {
            var feed = "";

            $.each(data, function (i, room) {
                feed += templateHtml
                    .replace(/%room_link%/g, room['room_link'])
                    .replace(/%owner_name%/g, room.owner['name'])
                    .replace(/%owner_thumbnail%/g, room.owner['thumbnail'])
                    .replace(/%room_thumbnail%/g, room['thumbnail'])
                    .replace(/%name%/g, room['name'])
                    .replace(/%location_name%/g, room.location.name)
                    .replace(/%address_string%/g, room.location.address['address_string']);
            });

            remove_loader('#feed-loader');
            $('#room-feed').html(feed);
            $('.thumbnail').on('load', function () {
                $('.placeholder').hide();
            });
            $('.fluid.card .image').dimmer({ on: 'hover' });
        });

    }
</script>
