{% extends "control/__base.html" %}
{% load i18n %}

{% block content %}

{% for procedure in contract_procedures %}
<h2>{{ procedure.type_name }}</h2>
<a class="ui positive right labeled icon button" href="{{ procedure.form_link }}">
    {% trans 'Create' %}

</a>
{% endfor %}
{% endblock %}
